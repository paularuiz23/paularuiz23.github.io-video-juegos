<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="stylesheet" href="misEstilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Video Juegos</title>

</head>
<body>
  <section class="pb-4">

    <div class="container">
      <div class="row">
        <div class="col-12"> 
          <div class="row d-flex justify-content-center">

            <div class="col-12 my-xs-2 py-xs-5 px-xs-4 p-5 text-center img-fondo heading">
              <h3 class="bg-oscuro text-vcr" style="color: white;">VIDEO JUEGOS</h3>
              <h6 class="text-sec" style="color: white; background: hsla(0, 0%, 0%, 0.664);">La diversión no acaba hasta que tú lo decidas.</h6>
            </div>

            <div class="col-lg-12 col-md-12 d-flex justify-content-center">
              <div class="card mb-5 valorizacion">
                <div class="card-body row mt-3 bordecaja">

                  <div class="col-md-6 col-12 order-md-1 order-1 justify-content-center pr-md-0">
                    <p class="vistas text-sec">
                      <span id="monedas">150</span> 
                      <span>Monedas</span>
                    </p>
                  </div>

                  <div class="col-md-6 col-12 order-md-2 text-center order-3 mt-md-0 mt-3">
                    <span class="valor d-flex justify-content-center">$<span id="val">2000</span></span>
                    <span class="pesos pl-1 text-sec">/Pesos</span>
                  </div>

                  <div class="col-12 order-md-3 order-2">
                    <input type="range" class="rango" step="25" value="50">
                  </div>

                  <div class="col-12 order-4 mt-4 align-items-center text-center lineals">
                    <h5 class="textos-boton mr-2 text-sec">Cuenta Premiun</h5>
                    <div class="boton-check">
                      <label for="switch" class="new">
                          <input type="checkbox" id="switch">
                          <span class="slider"></span>
                      </label>
                    </div>  
                    <h5 class="textos-boton">
                      <span class="text-sec ml-2">Oferta</span>
                      <span class="d-md-inline d-none descuento ml-1 px-1">30% descuento</span>
                      <span class="d-md-none d-inline descuento ml-1 px-1">-30%</span>
                    </h5>
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-6 col-sm-12 text-md-left text-center">
                    <ul class="ml-md-3 ml-0 text-sec">
                      <li>Super Fuerza</li>
                      <li>2 Espadas</li>
                      <li>3 Bombas De Humo</li>
                    </ul>
                  </div>

                  <div class="col-md-6 col-sm-12 text-center mb-sm-3 mt-4">
                    <button type="button" class="buttons mt-3 px-5 py-2 text-vcr">Comprar</button> 
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
  

    <div class="attribution mt-3" style="color: hsl(44, 100%, 50%);">Coded by <span style="color: hsl(174, 80%, 28%); font-weight: 800;"> PAULA RUIZ</span></a></div>

  </section>

<!--Javascript-->
    <script src="js/codigo.js"></script>
</body>
</html>
